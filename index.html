<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/7b8371c51f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
	   <!-- full body div -->
    <div id="full-body">
      <!--full body header section -->
      <div id="header" class="container-fulied">
        <!-- header navbar -->
        <div id="nav" class="navbar navbar-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand app_name" href="index.html">
              <img src="images/food.png" id="logo">Coding Ninjas Meal App 
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              onclick="showFavMealList()"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header bg-danger" id="nav">
                <h5
                  class="offcanvas-title"
                  id="offcanvasNavbarLabel"
                  style="color: white"
                >
                  <i
                    class="fa-sharp fa-solid fa-text fa-beat-fade"
                    id="fav"
                    style="color:whitesmoke;"
                    >Favourites</i
                  >
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <!--this div is for show favourite meals -->
              <div
                id="favourites-body"
                class="offcanvas-body d-flex justify-content-center flex-wrap"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- header heading section-->
        <div id="heading" class="container text-center">
          <h1>Find the best meals for you!</h1>
        </div>

        <!-- header search bar section -->
        <div
          id="search-bar"
          class="container text-center mt-5"
          onkeyup="showMealList()"
        >
          <input
            type="search"
            id="my-search"
            class="form-control"
            placeholder="Search here..."
          />
        </div>

        <!-- text -->
        <div id="heading-text" class="mt-3 text-center">
          <h3>Search Results:</h3>
        </div>
      </div>

      <!--full body main section-->
      <div
        id="main"
        class="d-flex justify-content-around container flex-wrap mt-5"
      ></div>
    </div>

    <!-- link to js -->
    <script src="script.js"></script>

</body>
</html>
